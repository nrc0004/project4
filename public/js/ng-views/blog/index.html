<h1>{{vm.blogs.length}} Blogs</h1>
<div>
  <h3 data-ng-repeat="blog in vm.blogs">
    <a data-ui-sref="show({title: blog.title})">{{blog.title}}</a>
    <p>{{blog.content}}</p>
  </h3>
</div>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newBlog.title" placeholder="title" />
  <input type="text" ng-model="vm.newBlog.content" placeholder="Content" />
  <button ng-click ="vm.addBlog()"> + Blog </button>
</form>
