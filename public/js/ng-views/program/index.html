<h1 class="ProgramHeader">{{vm.programs.length}} Programs Available for Viewing</h1>

<div class="ProgramDisplay">

    <h3 class="ProgramBox" data-ng-repeat="program in vm.programs">

      <a data-ui-sref="show({name: program.name})">{{program.name}}</a>
      <p class="wrap">{{program.body}}</p>
    </h3>

</div>


<form class = "addProgram" ng-submit="vm.create()">
  <input type="text" ng-model="vm.newProgram.name" placeholder="Name" />
  <input type="text" ng-model="vm.newProgram.body" placeholder="Details" />
  <button type="submit"> + Program </button>
</form>
