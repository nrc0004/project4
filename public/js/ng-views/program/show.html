<div ng-show="vm.program">
  <div class="programEdit">
    <h2>Program Focus: </h2>
    <p>{{vm.program.name}}</p>
    <h2>Description:</h2>
    <p>{{vm.program.body}}</p>
    <input type="text" ng-model="vm.program.name" placeholder="Name" /></br>
    <input type="text" ng-model="vm.program.body" placeholder=" description" /> </br>
    <button data-ng-click="vm.update()">Update</button>
  </div>
</div>


<h1 class="exerciseheader">Exercises</h1>
  <div class ="ExerciseDisplay">
      <h3 class="ExerciseBox" data-ng-repeat="exercise in vm.exercises">
        <p class="name">{{exercise.name}}</p>
        <p>weight: {{exercise.weight}} </p>
        <p>reps: {{exercise.reps}}</p>
        <p> sets: {{exercise.sets}}</p>
        <img class="demo" data-ng-src="{{exercise.photo_url}}">
      </h3>
    </div>

    <form class = "addExercise" ng-submit="vm.create()">
      <input type="text" ng-model="vm.newExercise.name" placeholder="Name" />
      <input type="text" ng-model="vm.newExercise.reps" placeholder="Reps" />
      <input type="text" ng-model="vm.newExercise.sets" placeholder="Sets" />
      <input type="text" ng-model="vm.newExercise.photo_url" placeholder="photo_url" />
      <button type="submit"> + Exercise </button>
    </form>
  </div>
</div>




  <button data-ng-click="vm.destroy()">Remove Program from list</button>
